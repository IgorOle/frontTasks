<body class="dark-edition">
<div class="wrapper ">
  <app-categories
    [categories]="categories"
    (selectCategory)="onSelectCategory($event)"
    [selectedCategory]="selectedCategory"
    (editCategory)="onEditCategory($event)"
    (deleteCategory)="onDeleteCategory($event)"
    (searchCategories)="onSearchCategories($event)">
  </app-categories>

  <div class="main-panel">
    <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
      <app-header
        [categoryName]="selectedCategory ? selectedCategory.title: 'Все'"
        (doShowStat)="onShowStat($event)"></app-header>
    </nav>
    <div class="content">
      <div class="container-fluid">
        <!--        статистика-->
        <app-stat *ngIf="showStat"
          [totalTasksInCategory]="totalTasksCountInCategory"
          [completeTasksInCategory]="completedCountInCategory"
          [uncompleteTasksInCategory]="uncompletedCountInCategory"></app-stat>

        <!--        задания-->
        <app-tasks
          [selectedCategory]="selectedCategory"
          [tasks]="tasks"
          (selectTask)="onSelectTask($event)"
          (deleteTask)="onDeleteTask($event)"
          (selectCategory)="onSelectCategory($event)"
          (filterByTitle)="onSearchTask($event)"
          (filterByStatus)="onFilterByStatus($event)"
          (filterByPriority)="onFilterByPriority($event)"
          (addTask)="onSelectTask($event)">
        </app-tasks>
      </div>
    </div>
  </div>
</div>
</body>
