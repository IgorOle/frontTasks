<mat-dialog-content>
  <p mat-dialog-title>{{title}}</p>

  <mat-form-field>
    <mat-label>Наименование задания</mat-label>
    <input #inputTitle matInput [(ngModel)]="tmpTitle" (keydown.enter)="mbOk()">
    <button
      (click)="tmpTitle= ''"
      *ngIf="tmpTitle.trim().length > 0" aria-label="Clear" class="size25" mat-button
      mat-icon-button matSuffix>
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Укажите категорию</mat-label>
    <mat-select [(ngModel)]="tmpCategory">
      <mat-option [value]="null">Без категории</mat-option>
      <mat-option *ngFor="let category of categories" [value]="category">{{category.title}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Укажите приоритет</mat-label>
    <mat-select [(ngModel)]="tmpPriority">
      <mat-option [value]="null">Без приоритета</mat-option>
      <mat-option *ngFor="let priority of priorities" [value]="priority">{{priority.title}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Укажите срок выполениния" readonly="true"
           [(ngModel)]="tmpDate"
           #inputDate
           [matDatepicker]="picker"
           (click)="picker.open()">
    <mat-datepicker #picker></mat-datepicker>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  </mat-form-field>

  <mat-dialog-actions>
    <div class="col-md-5 col-12">
      <button mat-raised-button [disabled]="inputTitle.value.trim().length==0" (click)="mbOk()">Сохранить</button>
      <button mat-raised-button (click)="mbCancel()">Отмена</button>
    </div>
    <div *ngIf="task.id != null" class="col-md-7 col-12">
      <button mat-raised-button (click)="mbCompleted()">{{completedMsg}}</button>
      <button mat-raised-button class="red" (click)="mbDelete()">Удалтиь</button>
    </div>
  </mat-dialog-actions>
  <p>&nbsp;</p>
</mat-dialog-content>
